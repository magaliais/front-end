<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header>
    <img src="./public/logo.svg" alt="Logo" title="Logo">
  </header>

  <div id="desktop-img">
    <img src="./public/hero-desktop.jpg" alt="" id="desktop">
  </div>

  <main>

    <img src="./public/hero-mobile.jpg" alt="" id="mobile">
    

    <h1>
      WE'RE <strong>COMING SOON</strong>
    </h1>

    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form action="submit">
      <input type="email" placeholder="Email Address" required oninvalid="this.setCustomValidity('Please provide a valid email')">
      <button><img src="./public/icon-arrow.svg" alt=""> </button>
    </form>

  </main>

</body>
</html>
