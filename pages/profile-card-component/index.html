<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Profile card component</title>

</head>

<body>

  <main>

    <div class="card">

      <header>
        <img src="./public/bg-pattern-card.svg" alt="">
      </header>
  
      <div class="profile">
        <img src="./public/image-victor.jpg" alt="Profile picture">
    
        <p><strong>Victor Crest</strong>26</p>
        <p>London</p>
      </div>
  
      <footer>
        <div class="info">
          <p><strong>80K</strong><br><small>Followers</small></p>
        </div>
        <div class="info">
          <p><strong>803K</strong><br><small>Likes</small></p>
        </div>
        <div class="info">
          <p><strong>1.4K</strong><br><small>Photos</small></p>
        </div>
      </footer>

    </div>

  </main>

</body>
</html>
