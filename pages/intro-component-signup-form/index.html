<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">
  
  <title>magaliais | Intro component with sign up form</title>

</head>
<body>

  <main>

    <section class="motivational">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p> 
    </section>
  
    <section>
      
      <button><p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p></button>

      <div class="container">
        
        <form action="submit">
          <div class="input-field">
            <label for="name" hidden>Name</label>
            <input type="text" placeholder="First Name" id="name" name="name">
          </div>
          <div class="input-field">
            <label for="surname" hidden>Last Name</label>
            <input type="text" placeholder="Last Name" id="surname" name="surname">
          </div>
          <div class="input-field">
            <label for="email" hidden>Email Address</label>
            <input type="email" placeholder="Email Address" id="email" name="email">
          </div>
          <div class="input-field">
            <label for="password" hidden>Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
          </div>
    
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
    
        </form>
        
        <small>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></small>

      </div>
      
  
    </section>

  </main>

</body>
</html>
